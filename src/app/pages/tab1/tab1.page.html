<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let product of productList" [routerLink]="['../../products', product.id]">
      <ion-avatar slot="start">
        <ion-img [src]="product.images[0]"></ion-img>
      </ion-avatar>
      <ion-label>{{ product.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
